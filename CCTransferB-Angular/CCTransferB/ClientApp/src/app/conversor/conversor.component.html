<!-- ======= Factor Section ======= -->
<section id="factor" class="about">
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h3 class="text-title">
                    AÃ±ade una cantidad:
                </h3>
                <input type="number" class="form-control" [(ngModel)]="monedaCantidad" (input)="getResultado()">
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-6">
                <h4 class="text-title">
                    Tengo:
                </h4>
                <div class="form-group">
                    <select class="form-select form-control form-control-lg" aria-label="Default select example"
                            [(ngModel)]="monedaOrigen" (change)="getResultado()">
                        <option *ngFor="let rate of rates"> {{rate.monedaDestino}} </option>
                    </select>
                </div>

            </div>
            <div class="col-6">
                <h4 class="text-title">
                    Quiero:
                </h4>
                <div class="form-group">
                    <select class="form-select form-control form-control-lg" aria-label="Default select example"
                            [(ngModel)]="monedaDestino" (change)="getResultado()">
                        <option *ngFor="let rate of rates"> {{rate.monedaDestino}} </option>
                    </select>
                </div>
            </div>
        </div>

        <h5 class="text-center mt-5">
            <span class="badge bg-success"> {{monedaCantidad}} {{monedaOrigen}} </span>
            <span class="badge bg-secondary">Equivale a</span>
            <span class="badge bg-success">{{monedaResultado | number: '1.0-3'}} {{monedaDestino}} </span>
        </h5>
    </div>
</section><!-- End Factor Section -->
